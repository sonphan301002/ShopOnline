<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<!-- HEADER -->
		<header class="row">
			<div id="carouselExampleIndicators" class="carousel slide col"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0"
						class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="/assets/images/bg-1.png" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="/assets/images/bg-2.png" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="/assets/images/bg-3.png" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
		</header>
		<!-- HEADER_END-->

		<!-- NEW-PRODUCT -->
		<div class="container mt-3">
			<p class="text-product-new">Hàng mới nhất</p>
			<div class="card product-new">
				<a th:href="@{|/product/list|}" class="text-right mt-2 mr-2 all-product">Tất
					cả sản phẩm</a>
				<hr>
				<div class="row">
					<div class="col-sm-3" th:each="np: ${newPro}">
						<div class="card item-product-new mb-3 ml-2 mr-2 text-center">
							<div class="card-body">
								<a th:href="@{|/product/detail/${np.id}|}"> <img alt=""
									th:src="@{|/assets/images/${np.image}|}" width="150" height="150">
								</a>
								<div class="text-left mt-3">
									<span class="">[[${np.name}]]</span> <br> <span
										class="price-product-new">[[${np.price}]] đ</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- NEW-PRODUCT-END -->

		<!-- SALE-PRODUCT -->
		<div class="container mt-3">
			<p class="text-product-sale">Hàng bán chạy</p>
			<div class="card product-sale">
				<a th:href="@{|/product/list|}" class="text-right mt-2 mr-2 all-product">Tất
					cả sản phẩm</a>
				<hr>
				<div class="row">
					<div class="col-sm-3" th:each="sp: ${salePro}">
						<div class="card item-product-sale mb-3 ml-2 mr-2 text-center">
							<div class="card-body">
								<a th:href="@{|/product/detail/${sp.id}|}"> <img alt=""
									th:src="@{|/assets/images/${sp.image}|}" width="150" height="150">
								</a>
								<div class="text-left mt-3">
									<span class="">[[${sp.name}]]</span> <br> <span
										class="price-product-new">[[${sp.price}]] đ</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- SALE-PRODUCT-END -->

		<!-- LOGO-TRADEMARK -->
		<div class="container mt-3">
			<p class="text-logo-trademark">Thương hiệu</p>
			<div class="card logo-trademark text-center">
				<div class="row">
					<div class="col-sm-2">
						<div class="card mt-3 mb-3 ml-2 logo-trademark-h">
							<div class="card-body">
								<div class="row mb-3">
									<div>
										<img alt="" src="/assets/images/logo-apple.png" width="90">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="card mt-3 mb-3 ml-2 logo-trademark-h">
							<div class="card-body">
								<div class="row mt-4">
									<div>
										<img alt="" src="/assets/images/logo-samsung.jpg" width="90">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="card mt-3 mb-3 ml-2 logo-trademark-h">
							<div class="card-body">
								<div class="row">
									<div>
										<img alt="" src="/assets/images/logo-xiaomi.png" width="90">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="card mt-3 mb-3 ml-2 logo-trademark-h">
							<div class="card-body">
								<div class="row mt-4">
									<div>
										<img alt="" src="/assets/images/logo-oppo.png" width="90">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="card mt-3 mb-3 ml-2 logo-trademark-h">
							<div class="card-body">
								<div class="row">
									<div>
										<img alt="" src="/assets/images/logo-realme.jpg" width="90">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="card mt-3 mb-3 ml-2 logo-trademark-h">
							<div class="card-body">
								<div class="row mt-4">
									<div>
										<img alt="" src="/assets/images/logo-vivo.png" width="90">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- LOGO-TRADEMARK-END -->
	</main>
</body>
</html>
