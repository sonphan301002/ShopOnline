<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<div class="container mt-4">
			<p class="text-account-info">Thông tin tài khoản</p>
			<div class="card card-account-info">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-3">
							<div class="nav flex-column" id="v-pills-tab" role="tablist"
								aria-orientation="vertical">
								<a class="nav-link active tab-text-account-info"
									data-toggle="pill" data-target="#v-pills-home" href=""
									role="tab" aria-controls="v-pills-home" aria-selected="true">Thông
									tin tài khoản</a> <a class="nav-link tab-text-account-info"
									data-target="#v-pills-profile" data-toggle="pill" href=""
									role="tab" aria-controls="v-pills-profile"
									aria-selected="false">Đổi mật khẩu</a>
							</div>
						</div>
						<div class="col-sm-9">
							<div class="tab-content" id="v-pills-tabContent">
								<div class="tab-pane fade show active" id="v-pills-home"
									role="tabpanel" aria-labelledby="v-pills-home-tab">
									<div class="row">
										<div class="col-sm-4">
											<div class="card text-center">
												<div class="card-body">
													<img alt="" src="/assets/images/user.jpeg" width="180">
												</div>
											</div>
										</div>
										<div class="col-sm-8">
											<form action="/account/info/update" method="post">
												<div class="form-group">
													<label>Họ và tên</label> <input class="form-control">
												</div>
												<div class="form-group">
													<label>Email</label> <input class="form-control"
														type="email">
												</div>
												<button class="btn btn-info">Sửa thông tin</button>
											</form>
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
									aria-labelledby="v-pills-profile-tab">
									<form th:action="@{|/account/info/change/${#request.remoteUser}|}" method="post">
										<div class="row">
											<div class="col-sm-6">
												<div class="form-group">
													<label>Tên đăng nhập</label>
													<div class="form-control" name="username">	
														[[${#request.remoteUser}]]
													</div>
												</div>
												<div class="form-group">
													<label>Mật khẩu hiện tại</label>
													<input class="form-control" type="password" name="currentPassword">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label>Mật khẩu mới</label>
													<input class="form-control" type="password" name="newPassword">
												</div>
												<div class="form-group">
													<label>Nhập lại mật khẩu</label>
													<input class="form-control" type="password" name="confirmPassword">
												</div>
											</div>
										</div>
										<button type="submit" class="btn btn-change">Đổi mật khẩu</button> <br>
										<span class="mt-2 text-danger">[[${message}]]</span>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
