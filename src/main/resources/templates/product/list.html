<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<!-- HEADER -->
		<header class="row">
			<div id="carouselExampleIndicators" class="carousel slide col"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0"
						class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="/assets/images/bg-1.png"
							alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="/assets/images/bg-2.png"
							alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="/assets/images/bg-3.png"
							alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
		</header>
		<!-- HEADER_END-->

		<!-- LIST-PRODUCT -->
		<div class="container mt-3">
			<p class="text-list-product">Sản phẩm</p>
			<div class="card card-list-product">
				<div class="row">
					<div class="col-sm-3" th:each="p: ${products}">
						<div class="card mt-3 mb-3 ml-2 mr-2 card-list-product-h text-center">
							<div class="card-body">
								<a th:href="@{|/product/detail/${p.id}|}"> <img alt=""
									th:src="@{|/assets/images/${p.image}|}" width="170" height="180">
								</a>
								<div class="text-left mt-4">
									<span class="">[[${p.name}]]</span> <br> <span
										class="price-list-product">[[${p.price}]] đ</span>
								</div>
								<div class="text-left mt-1 star-product-list">
									<i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>
									<i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>
									<i class="fa-solid fa-star"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- LIST-PRODUCT-END -->
	</main>
</body>
</html>
