<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<!-- ORDER-LIST -->
		<div class="container mt-4">
			<p class="name-order-list">Đơn hàng của bạn</p>
			<div class="card card-order-list">
				<div class="card-body">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th scope="col">STT</th>
								<th scope="col">STT Mua hàng</th>
								<th scope="col">Ngày mua hàng</th>
								<th scope="col">Địa chỉ mua hàng</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="order, state: ${orders}">
								<td>[[${state.index}]]</td>
								<!-- lấy vị trí phần tử -->
								<td>[[${order.id}]]</td>
								<td>[[${order.createDate}]]</td>
								<td>[[${order.address}]]</td>
								<td><a th:href="@{|/order/detail/${order.id}|}"
									class="btn btn-primary"> <i
										class="fa-solid fa-magnifying-glass"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- ORDER-LIST-END -->
	</main>
</body>
</html>
