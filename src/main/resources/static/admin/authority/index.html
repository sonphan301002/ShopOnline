<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="mt-3 container">
		<p class="text-admin-authority">Phân quyền</p>
		<div class="card">
			<div class="card-body">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col"></th>
							<th ng-repeat="role in roles">{{role.name}}</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="ad in admins">
							<td>{{ad.fullname}}</td>
							<td ng-repeat="role in roles" class="text-center"><input
								ng-checked="authority_of(ad, role)"
								ng-click="authority_changed(ad, role)" type="checkbox">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
