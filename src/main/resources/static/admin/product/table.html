<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container mt-3">
		<div class="card">
			<div class="card-body">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">STT</th>
							<th scope="col">Tên sản phẩm</th>
							<th scope="col">Giá sản phẩm</th>
							<th scope="col">Ngày</th>
							<th scope="col">Hình ảnh</th>
							<th scope="col">Danh mục</th>
							<th scope="col">Còn hàng</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="p in pager.items">
							<td>{{p.id}}</td>
							<td>{{p.name}}</td>
							<td>{{p.price | number:0}}</td>
							<td>{{p.createDate | date:'dd-MM-yyyy'}}</td>
							<td>{{p.image}}</td>
							<td>{{p.category.name}}</td>
							<td>{{p.available?'Còn':'Hết'}}</td>
							<td>
								<button ng-click="edit(p)" class="btn btn-warning">
									<i class="fa-solid fa-pen"></i>
								</button>
								<button ng-click="delete(p)" class="btn btn-danger">
									<i class="fa-solid fa-trash"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="offset-sm-4">
					<button ng-click="pager.first()" class="btn btn=primary">First</button>
					<button ng-click="pager.prev()" class="btn btn=primary">Previous</button>
					<button class="btn btn=primary">{{pager.page + 1}} of
						{{pager.count}}</button>
					<button ng-click="pager.next()" class="btn btn=primary">Next</button>
					<button ng-click="pager.last()" class="btn btn=primary">Last</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
