<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container mt-3">
		<div class="card">
			<div class="card-body">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">Tên đăng nhập</th>
							<th scope="col">Mật khẩu</th>
							<th scope="col">Họ và tên</th>
							<th scope="col">Email</th>
							<th scope="col">Hình ảnh</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="acc in pager.items">
							<td>{{acc.username}}</td>
							<td>{{acc.password}}</td>
							<td>{{acc.fullname}}</td>
							<td>{{acc.email}}</td>
							<td>{{acc.photo}}</td>
							<td>
								<button ng-click="edit(acc)" class="btn btn-warning">
									<i class="fa-solid fa-pen"></i>
								</button>
								<button ng-click="delete(acc)" class="btn btn-danger">
									<i class="fa-solid fa-trash"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="offset-sm-4">
					<button ng-click="pager.first()" class="btn btn=primary">First</button>
					<button ng-click="pager.prev()" class="btn btn=primary">Previous</button>
					<button class="btn btn=primary">{{pager.page + 1}} of
						{{pager.count}}</button>
					<button ng-click="pager.next()" class="btn btn=primary">Next</button>
					<button ng-click="pager.last()" class="btn btn=primary">Last</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
